<html>
    <head>
        <script>
            function f1()
            {
			     
                let str = document.getElementById("i1").value
                str =str.toLowerCase();
                let sstr=str.substring(1)
                let first=str.substring(0,1).toUpperCase()
                console.log(first)
                let resu=first.concat(sstr)
                document.getElementById("p1").innerText =resu;

                
            }
        </script>
    </head>
    <body>
        <pre>
        <input type="text" placeholder="Enter a string" id="i1" />
        <p id="p1"></p>
        <button onclick="f1()">TitleCase</button>
        </pre>
    </body>
</html>
