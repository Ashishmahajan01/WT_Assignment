<!DOCTYPE html>
<html lang="en">

<head>
    <title>HW1 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#i1').click(function () {
                $('#d1').html('Hello<br><br>');
                $('#d2').html('<u>Hello</u><br><br>');
                $('#d3').html('<i>Hello</i>');

            });
        })
    </script>
</head>

<body>
    <button id="i1">OK</button>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>

</html>
